# Nixpacks configuration for Railway deployment

# Use Python and Node.js 
[phases.setup]
nixPkgs = ["python311Full", "nodejs_20", "postgresql"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "python3 -m ensurepip --upgrade",
    "python3 -m pip install -r requirements.txt",
    "cd frontend && npm install"
]

[phases.build]
dependsOn = ["install"]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "python3 -m uvicorn api:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
TZ = "Asia/Jakarta"
PYTHONUNBUFFERED = "1"

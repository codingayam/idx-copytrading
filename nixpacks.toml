# Nixpacks configuration for Railway deployment - Robust Setup

[phases.setup]
nixPkgs = ["python311", "nodejs_20", "postgresql", "gcc", "curl"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    # Bootstrap pip manually to ensure it exists
    "curl -sS https://bootstrap.pypa.io/get-pip.py | python3.11",
    "python3.11 -m pip install -r requirements.txt",
    "cd frontend && npm install"
]

[phases.build]
dependsOn = ["install"]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "python3.11 -m uvicorn api:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
TZ = "Asia/Jakarta"
PYTHONUNBUFFERED = "1"

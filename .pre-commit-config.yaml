# Pre-commit configuration for IDX Copytrading System
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict

  # Python linting with Ruff (fast!)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Run pytest before commit
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        args: [
          'tests/',
          '-v',
          '--tb=short',
          '-x',              # Stop on first failure
          '--ignore=tests/test_e2e.py',  # Skip E2E tests in pre-commit
        ]
        stages: [pre-commit]

  # Check Python types (optional, can be slow)
